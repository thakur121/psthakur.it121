<ion-content>
	<div [routerLink]="'/menu'" class="back-arrow">
		<img src="assets/images/left-arrow.png" alt="flag">
	</div>
	<div class="header">Profile</div>
	
	<div class="profile">
            <ion-avatar>
                  <img *ngIf="!userdata.profile_image" src="assets/images/user.png">
                  <img *ngIf="userdata.profile_image" src="{{userdata.profile_image}}">
                  <button (click)="presentActionSheet()">
                        <ion-icon name="camera"></ion-icon>
                  </button>
            </ion-avatar>
      </div>
	<div class="form-tag">
		<ion-item>
  			<ion-label  position="floating">First Name</ion-label>
  			<ion-input type="text" [(ngModel)]="userdata.user_name" ></ion-input>
		</ion-item>
		<ion-item>
  			<ion-label position="floating">Last Name</ion-label>
  			<ion-input  type="text" [(ngModel)]="userdata.last_name"></ion-input>
		</ion-item>
		<ion-item>
  			<ion-label position="floating" >Email Address</ion-label>
  			<ion-input type="email" [(ngModel)]="userdata.email"></ion-input>
		</ion-item>
		<!-- <ion-item>
  			<ion-label position="floating">Mobile Number</ion-label>
  			<ion-input></ion-input>
		</ion-item> -->

	</div>
	<div class="btnol">
       	<div (click)="gotoupdate()"class="main-buttons">
              <button class="btn1">Update</button>
        </div> 
  	</div>
</ion-content>
